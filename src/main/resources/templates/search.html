<!DOCTYPE html>
<html lang = "en" xmlns:th=“http://www.thymeleaf.org”>
	<head>
		<meta charset = "utf-8">
		<title>Search Page</title>
		<link rel = "stylesheet" type = "text/css" th:href="@{/cssfiles/index.css}">
	</head>
	
	<body>
		<div class = "banner">
			<div class = "navbar">
				<a th:href="@{ / }">
				<img th:src = "@{/images/logo.png}" class = "logo">
			</a>
				<ul>
				<li><a th:href="@{ / }"> Home</a><li>
				<li><a th:href="@{ /product }"> Products</a>	<li>
				<li><a th:href="@{ /register_product }"> Register Product</a><li>
				<li><a th:href="@{ /search }"> Search Product</a><li>
				<li><a th:href="@{ /support }"> Support</a><li>
				</ul>
			</div>
			
			<!--Search Button-->
			<form th:action="@{ /search }" method="get">
			<div class = "sbutton">
				<button class = "btn">Search</button>
			</div>
			
			<!--Search Bar-->
			<div class = "sbar">
				<input class = "bar" type = "text" placeholder = "E.g ASUS ROG Strix G15 Laptop" name = "name">
			</div>
			</form>
			<div class="technology" th:each="product : ${ productList }">
              <img th:src="@{'/images/product/' + ${product.productPath}}" alt="technology" style="width:100%">
                 <h2 th:text="${ product.productName }"></h2>
                  <p class="price" th:text="${ product.productPrice }"></p>
                  <p class="stock" th:text="${ product.productStock }"></p>
                  
            </div>
		</div>
	</body>
	<footer>
	<p>&#169; Copyright 2022 </p>
	</footer>
</html>
