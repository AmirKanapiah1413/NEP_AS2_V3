<!DOCTYPE html>
<html lang = "en" xmlns:th=“http://www.thymeleaf.org”>
	<head>
		<meta charset = "utf-8">
		<title>Product Registration Page</title>
		<link rel = "stylesheet" type = "text/css" th:href="@{/cssfiles/index.css}">
	</head>
	
	<body>
		<div class = "banner">
			<div class = "navbar">
				<a th:href="@{ / }">
				<img th:src = "@{/images/logo.png}" class = "logo">
			</a>
				<ul>
				<li><a th:href="@{ / }"> Home</a><li>
				<li><a th:href="@{ /product }"> Products</a>	<li>
				<li><a th:href="@{ /register_product }"> Register Product</a><li>
				<li><a th:href="@{ /search }"> Search Product</a><li>
				<li><a th:href="@{ /support }"> Support</a><li>
				</ul>
			</div>
			<div class = "column">
				<div class = "registerform">
					<form action = "/register_product"method="post">
 					<h2>Add New Product</h2>
 					<label>Name:</label>
 						<input type="text" name="name" /><br><br>
 					<label>Price:</label>
 					<input type="text" name="price" /><br><br>
 						<label>File:</label>
 					<input type="text" name="file" /><br><br>
 						<label>In Stock:</label>
 					<input type="radio" name="instock" value="true"> True
 					<input type="radio" name="instock" value="false"> False<br><br>
 					<button type="submit">Add</button>
 					</form>
 				</div>
 			</div>
		</div>
	</body>
	<footer>
	<p>&#169; Copyright 2022 </p>
	</footer>
</html>
